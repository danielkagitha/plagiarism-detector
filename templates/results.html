<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Results</title>
</head>
<body>
    <h1>Plagiarism Results for "{{ filename }}"</h1>

    {% if results %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Similarity (%)</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for item in results %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.similarity }}</td>
                        <td><a href="{{ item.link }}" target="_blank">View Paper</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No related research papers found.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Check another document</a></p>
</body>
</html>
